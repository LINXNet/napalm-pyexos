#
# Module devmgr configuration.
#
configure snmp sysName "switch55.the"
configure snmp sysLocation "DFM50 Telehouse East"
configure snmp sysContact "noc@linx.net"
configure timezone 0 noautodst
configure sys-recovery-level switch reset

#
# Module vlan configuration.
#
configure vlan default delete ports all
configure vr VR-Default delete ports 1-3
configure vr VR-Default add ports 1-2
configure vlan default delete ports 2-3
disable learning port 1
configure vlan Default add ports 1 untagged
create vlan "EAPS_A_CTRL"
configure vlan EAPS_A_CTRL tag 17
create vlan "EAPS_THW_CTRL"
configure vlan EAPS_THW_CTRL tag 47

